<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Medellin, Cali...</h4>
                <ul class="popover">
                    <li><h2>Medellin:</h2></li>
                    <li><p>Belen</p></li>
                    <li><p>El poblado</p></li>
                    <li><h2>Cali:</h2></li>
                    <li><p>El limonar</p></li>
                    <li><p>Versalles</p></li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li><p>Internet</p></li>
                    <li><p>Kitchen</p></li>
                    <li><p>TV</p></li>
                    <li><p>Iron</p></li>
                </ul>
            </div>
            <div class="button">
                <button>Search</button>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="dplaces">
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
